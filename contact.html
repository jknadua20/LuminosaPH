<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./assets/images/Logoname.png">
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./contact.css">
    <title>Contact Us</title>
</head>

<body>
    <section class="contact">
        <div class="content">
            <h2>Contact Us</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit voluptate ipsum quaerat quidem rem temporibus enim placeat est ad commodi.!</p>
        </div>
        <div class="container">
            <div class="contact-info">
                <div class="box">
                    <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>Insert Address Here</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>Insert Phone here</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-envelope" aria-hidden="true"></i></i>
                    </div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>Insert Email here</p>
                    </div>
                </div>
            </div>
            <div class="contact-form">
                <form action="">
                    <h2>Send Message</h2>
                    <div class="input-box">
                        <input type="text" name="" required="required">
                        <span>Full Name</span>
                    </div>
                    <div class="input-box">
                        <input type="text" name="" required="required">
                        <span>Email</span>
                    </div>
                    <div class="input-box">
                        <textarea name="" id="" cols="" rows="" required="required"></textarea>
                        <span>Type Your Message</span>
                    </div>
                    <div class="input-box">
                        <input type="submit" name="" value="send">
                    </div>
                </form>
            </div>
        </div>
    </section>





</body>
</html>
